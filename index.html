<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    </head>
<body>
    <!-- Hero at top of page -->
    <section class="hero is-small mb-3">
        <div class="hero-body has-text-centered has-background-dark">
            <p class="title has-text-white">
                Weather Dashboard
            </p>            
        </div>
    </section>
    <!-- Container for body content e.g. search, current weather, 5-day forecast -->
    <div class="columns is-3">
        <!-- Search panel -->
        <nav class="panel column is-one-fifth is-flex-direction-column">
            <p class="panel-heading has-background-info">
                Search for a City
            </p>
            
            <div class="panel-block">
                <p class="control has-icons-left">
                    <input id="city-search" class="input" type="text" placeholder="City Name">
                </p>
                <button id="city-btn" class="button">Enter</button>
            </div>
            
            <!-- add past searches here -->
            <div id="search-history" class="panel-block is-multiline columns is-justify-content-center">
            </div>
            
            <div class="panel-block is-justify-content-center">
                <button id="clear-history" class="button is-link is-outlined">
                    Clear History
                </button>
            </div>
        </nav>
        <!-- Container for weather display -->
        <div class="column">
            
            <!-- Weather display area -->
            <article class="message">
                <div class="message-body has-background-link has-text-white">
                    <span id="city-name" class="is-size-3">.....</span><br>
                    <strong>Temperature: </strong><span id="temp"></span><br>
                    <strong>Humidity: </strong><span id="humidity"></span><br>
                    <strong>Wind Speed: </strong><span id=wind-speed></span><br>
                    <div class="is-flex-direction-row is-flex-wrap-wrap">
                        <strong>UV Index: </strong><div id="uv-index"></div>
                    </div>
                </div>
            </article>
            
            <!-- container for forecast cards -->
            <div class="columns is-multiline">
                <div class="column is-full ml-2">
                    <h1 class="title">5-Day forecast:</h1>
                </div>
                <!-- 5-day forecast area -->
                <div class="column">
                    <div id="weather-cards" class="columns"></div>
                </div>
        </div>
    </div>
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
